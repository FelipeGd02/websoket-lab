<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel, Tijera - Jugador 2</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAD//wAAKysrAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREREREREREREREREREREREAAAAAAAAREQEREREREBERAQAAAAAQEREBAAAAABAREQEBEAEQEBERAQEQARAQEREBARABEBAREQEBEAEQEBERAQAAAAAQEREBAAAAABAREQEREREREBERAAAAAAAAEREREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        rel="icon" type="image/x-icon">
</head>

<body>
    <div id="waiting-screen">
        <h1>🪨📄✂️ Piedra, Papel, Tijera</h1>
        <h2>Jugador 2</h2>
        <div id="waiting-message">
            <p>Esperando a que se conecte otro jugador...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <h1>🪨📄✂️ Piedra, Papel, Tijera</h1>
        <div class="game-info">
            <div class="player-info">
                <h3>Jugador 1: <span id="player1-name">Oponente</span></h3>
                <div class="score">Puntuación: <span id="player1-score">0</span></div>
            </div>
            <div class="vs">VS</div>
            <div class="player-info">
                <h3>Jugador 2: <span id="player2-name">Tú</span></h3>
                <div class="score">Puntuación: <span id="player2-score">0</span></div>
            </div>
        </div>
        
        <div class="round-info">
            <h3>Ronda <span id="current-round">1</span></h3>
        </div>

        <div class="game-area">
            <div class="moves-container">
                <h3>Elige tu jugada:</h3>
                <div class="moves">
                    <button class="move-btn" data-move="piedra">🪨 Piedra</button>
                    <button class="move-btn" data-move="papel">📄 Papel</button>
                    <button class="move-btn" data-move="tijera">✂️ Tijera</button>
                </div>
            </div>
            
            <div class="status">
                <p id="game-status">Esperando tu jugada...</p>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>Resultado de la ronda:</h3>
            <div class="moves-display">
                <div class="move-display">
                    <span id="player1-move">🪨</span>
                    <p>Jugador 1</p>
                </div>
                <div class="vs">VS</div>
                <div class="move-display">
                    <span id="player2-move">🪨</span>
                    <p>Jugador 2</p>
                </div>
            </div>
            <div class="result-message" id="result-message"></div>
        </div>

        <div class="controls">
            <button id="reset-btn">Reiniciar Juego</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
